name: Docker CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker Container and Run Tests
      run: | 
        docker build -f Dockerfile.dev -t mattgleich/server-monitor:$(date +%s) .
        docker run mattgleich/server-monitor
